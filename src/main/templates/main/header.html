<header>
    <div class="container-fluid p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <div class="container  d-flex flex-column flex-md-row align-items-center">
            <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'home' %}" style="color:black">PSTU
                Student rating</a>
            </h5>
            <nav class="my-2 my-md-0 mr-md-3">
                {% url 'home' as home %}
                <a class="p-2 text-dark" href="/"
                   style="{% if request.path == home %}font-weight: bold{% endif %}">Home</a>
                {% if user.is_authenticated %}
                    <a class="p-2 text-dark" href="{% url 'add-rating' %}" id="dropdownMenu1" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"
                       style="{% if 'rating' in request.path or 'check' in request.path %}font-weight: bold{% endif %}">Rating</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item" href="{% url 'add-rating' %}">Add rating</a>
                        <a class="dropdown-item" href="{% url 'change-rating' %}">Change rating</a>
                        <a class="dropdown-item" href="#"
                           data-toggle="modal" data-target="#changeRatingModal">Change rating from file</a>
                        <a class="dropdown-item" href="{% url 'check-certificate' %}">Check certificate</a>
                    </div>

                    <a class="p-2 text-dark" href="{% url 'profile' %}" style="{% if 'profile' in request.path %}font-weight: bold{% endif %}">{{ user.username }}</a>
                    </nav>
                    <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    </nav>
                    <a class="btn btn-outline-primary" href="{% url 'login' %}">Sign in</a>
                {% endif %}
        </div>
    </div>
</header>
