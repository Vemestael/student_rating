{% extends 'main/base.html' %}

{% block content %}
    <div class="container">
        <div>
            <select id="faculty">
                {% for elem in faculties %}
                    <option value="{{ elem.id }}">{{ elem.name }}</option>
                {% endfor %}
            </select>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mt-3">
                <select id="student" name="student_id">
                    {% for elem in students %}
                        <option value="{{ elem.id }}">{{ elem.group }} {{ elem.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <div class="mt-3">
                    Количество баллов по за сессию: <input id="session" name="session" type="text" readonly
                                                           style="width: 35px">
                </div>
                <div class="mt-3">
                    Количество доп.баллов: <input id="extra_points" type="text" readonly style="width: 30px;" value="0">
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" id="add_points_button" type="button" data-toggle="collapse"
                            data-target="#collapseExample"
                            aria-expanded="false" aria-controls="collapseExample">
                        Добавить доп.баллы
                    </button>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <div class="mt-3">
                                Количество доп.баллов для добавления <input id="added_points" name="added_points"
                                                                            value="0" type="text"
                                                                            style="width: 30px">
                            </div>
                            <div class="mt-3">
                                Активность, за которую добавляются баллы <input id="activity" name="activity"
                                                                                type="text"
                                                                                style="width: 400px">
                            </div>
                            <div class="mt-3">
                                Сертификат об участии <input type="file" name="upload_file"
                                                             accept="image/jpeg, image/jpg, image/png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-3 ml-1 row">
                    <button type="submit" id="change_rating" class="btn btn-success mr-5">Принять</button>
                    <button type="reset" class="btn btn-danger">Сбросить</button>
                </div>

            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="{% static 'main/js/change_rating.js' %}"></script>
{#    <script src="{% static 'main/js/ajax_requests.js' %}"></script>#}
{% endblock %}
